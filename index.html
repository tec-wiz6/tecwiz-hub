<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecWiz Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TecWiz Hub</h1>
        <nav>
            <a href="#posts">Posts</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfVMMiNglYCJZpodOONQWlw1yGLlmK3z6Vyn5sccMth320PeA/viewform" target="_blank">Sign Up</a>
        </nav>
    </header>
    <main class="container">
        <section id="posts">
            <div class="post">
                <img src="https://cdn.pixabay.com/photo/2016/03/09/09/22/robot-1245959_960_720.jpg" alt="Tech Post 1">
                <h2>Exciting Tech Innovations of 2024</h2>
                <p>Discover the latest in AI, robotics, and more...</p>
            </div>
            <div class="post">
                <img src="https://cdn.pixabay.com/photo/2017/02/07/15/33/artificial-intelligence-2047423_960_720.jpg" alt="Tech Post 2">
                <h2>Top Programming Trends</h2>
                <p>Explore the frameworks and languages shaping the future...</p>
            </div>
        </section>
        <button id="notify-btn">Enable Notifications</button>
    </main>
    <footer>
        <p>Follow me on:</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/tecwiz6/" target="_blank">Instagram</a>
            <a href="https://x.com/Animefn10" target="_blank">Twitter</a>
        </div>
        <p>&copy; 2024 TecWiz Hub. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if ('Notification' in window) {
                const notifyButton = document.getElementById('notify-btn');
                notifyButton.addEventListener('click', () => {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('TecWiz Hub Notifications Enabled!', {
                                body: 'You will now receive updates about new posts!',
                                icon: 'https://i.imgur.com/Q3iNxsH.png' // Icon URL
                            });
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
